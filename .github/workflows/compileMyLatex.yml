                    modLine=$(echo $ln | sed -r 's/^[0-9][0-9]* [A-Z][A-Z]* //')
                    echo " "
                    echo " " 
                    echo "                  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ mod line ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
                    echo "                  $modLine"
                    echo "                  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
                    if [[ "$(echo "$errArray" | grep -q -E "ZZ$modLineZZ")$?" == 0 ]]; then
                         echo "                  mod line is NOT already in errArray"
                    else
                         echo "                  mod line IS already in errArray"
                    fi
                    if [[ $(echo "$errArray" | grep -q -E "ZZ$modLineZZ")$?" == 0 ]]; then
                       echo $ln | sed -r 's/^[0-9][0-9]* [A-Z][A-Z]* //' >> tout.txt
                       errArray=$errArray$modLineZZ
                    fi
                 done < tmp.txt
                 # now look up the line in the .tex file and place underneath
                 echo "Line #$linenum ----------------------- " >> tout.txt
                 head -n $linenum ${{ github.event.inputs.file2compile }}.tex | tail -1 >> tout.txt
              fi
              echo "-------------------------------------------------------------------------" >> tout.txt
            fi
          done < warnings.txt
          echo "" >> tout.txt
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>" >> tout.txt
          echo "              CITATION ISSUES IN ${{  github.event.inputs.file2compile }}.tex " >> tout.txt
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>" >> tout.txt
          rm -f biberrs.txt && touch biberrs.txt
          grep -E "^[0-9][0-9]* BIB " warningError.txt >> biberrs.txt
          while IFS= read -r line; do
            modifiedLine=$(echo $line | sed -r 's/^[0-9][0-9]* [A-Z][A-Z]* //')
